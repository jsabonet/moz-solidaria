<div class="social-sharing">
    <h3>Compartilhe este artigo</h3>
    <div class="share-buttons">
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ encoded_url|urlencode }}" 
           target="_blank" 
           rel="noopener"
           class="share-btn facebook"
           title="Compartilhar no Facebook">
            <i class="fab fa-facebook-f"></i>
            Facebook
        </a>
        
        <a href="https://twitter.com/intent/tweet?url={{ encoded_url|urlencode }}&text={{ encoded_title|urlencode }}" 
           target="_blank" 
           rel="noopener"
           class="share-btn twitter"
           title="Compartilhar no Twitter">
            <i class="fab fa-twitter"></i>
            Twitter
        </a>
        
        <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ encoded_url|urlencode }}" 
           target="_blank" 
           rel="noopener"
           class="share-btn linkedin"
           title="Compartilhar no LinkedIn">
            <i class="fab fa-linkedin-in"></i>
            LinkedIn
        </a>
        
        <a href="whatsapp://send?text={{ encoded_title|urlencode }} {{ encoded_url|urlencode }}" 
           target="_blank" 
           rel="noopener"
           class="share-btn whatsapp"
           title="Compartilhar no WhatsApp">
            <i class="fab fa-whatsapp"></i>
            WhatsApp
        </a>
        
        <button onclick="navigator.clipboard.writeText('{{ absolute_url }}'); alert('Link copiado!');" 
                class="share-btn copy"
                title="Copiar link">
            <i class="fas fa-link"></i>
            Copiar link
        </button>
    </div>
</div>

}

    margin: 0 0 1rem 0;
    font-size: 1.1rem;
    color: #333;
}

    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
}

    text-decoration: none;
    font-size: 0.9rem;
    font-weight: 500;
    color: white;
    transition: all 0.3s ease;
    cursor: pointer;
}

.share-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}

.share-btn.facebook {
    background-color: #1877F2;
}

.share-btn.twitter {
    background-color: #1DA1F2;
}

}

    .share-buttons {
