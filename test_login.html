<!DOCTYPE html>
<html>
<head>
    <title>Teste Login MOZ SOLIDÁRIA</title>
</head>
<body>
    <h1>Teste de Login</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Usuário" value="adamoabdala">
        <input type="password" id="password" placeholder="Senha" value="Jeison2@@">
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                console.log('Tentando login...');
                const response = await fetch('https://mozsolidaria.org/api/v1/auth/token/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                console.log('Status:', response.status);
                const data = await response.json();
                console.log('Response:', data);
                
                document.getElementById('result').innerHTML = `
                    <h2>Resultado:</h2>
                    <p>Status: ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('result').innerHTML = `
                    <h2>Erro:</h2>
                    <pre>${error.message}</pre>
                `;
            }
        });
    </script>
</body>
</html>
